<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>CSS BAYAN</title>
</head>

<body>
	<div class="bayan-container">
		<div class="bayan-title">
			<h1>CSS BAYAN</h1>
		</div>
		<div class="bayan-item">
			<input type="radio" checked name="item" id="item1">
			<label for="item1">
				<div class="item-header">
					<div>Programmers while reviewing the codes</div>
					<div class="icon">+</div>
				</div>
				<div class="item-content"><img src="./assets/images/code-review.png" alt="code review"></div>
			</label>
		</div>
		<div class="bayan-item">
			<input type="radio" name="item" id="item2">
			<label for="item2">
				<div class="item-header">
					<div>working with CSS</div>
					<div class="icon">+</div>
				</div>
				<div class="item-content"><img src="./assets/images/css.gif" alt="css"></div>
			</label>
		</div>
		<div class="bayan-item">
			<input type="radio" name="item" id="item3">
			<label for="item3">
				<div class="item-header">
					<div>Bug</div>
					<div class="icon">+</div>
				</div>
				<div class="item-content"><img src="./assets/images/bug.gif" alt="bug"></div>
			</label>
		</div>
		<div class="bayan-item">
			<input type="radio" name="item" id="item4">
			<label for="item4">
				<div class="item-header">
					<div>Just keep on going</div>
					<div class="icon">+</div>
				</div>
				<div class="item-content"><img src="./assets/images/reason.png" alt="bug"></div>
			</label>
		</div>
	</div>
</body>

</html>
